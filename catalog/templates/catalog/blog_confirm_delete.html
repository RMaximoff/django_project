{% extends 'catalog/base.html' %}
{% block content %}
{% load catalog_tags %}

    <style>
    .card {
        background-color: #222022;
    }
    form {
        color: white;
    }
    form input[type="text"],
    form textarea {
        width: 100%;
    }
    </style>

    <div class="container">
        <div class="row text-center">
            <div class="col-xxl-50">
                <div class="card mb-4 box-shadow">
                    <form method="post">
                        {% csrf_token %}
                        Удаляем?
                        <input type='submit' class="btn btn-danger" value="Да">
                        <a href="{% url 'catalog:blog_list' %}" class="btn btn-primary">Назад</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
